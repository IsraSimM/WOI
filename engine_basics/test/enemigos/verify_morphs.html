<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Morph Targets - GLB/GLTF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .drop-zone {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f8f9ff;
    }
    
    .drop-zone:hover {
      border-color: #764ba2;
      background: #f0f0ff;
      transform: scale(1.02);
    }
    
    .drop-zone.dragover {
      border-color: #22c55e;
      background: #f0fdf4;
    }
    
    .drop-zone-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    .drop-zone-text {
      color: #667eea;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .drop-zone-hint {
      color: #999;
      font-size: 14px;
    }
    
    #fileInput {
      display: none;
    }
    
    .results {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    
    .results.show {
      display: block;
    }
    
    .results.success {
      background: #f0fdf4;
      border: 2px solid #22c55e;
    }
    
    .results.error {
      background: #fef2f2;
      border: 2px solid #ef4444;
    }
    
    .results h2 {
      font-size: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .results.success h2 {
      color: #22c55e;
    }
    
    .results.error h2 {
      color: #ef4444;
    }
    
    .info-item {
      padding: 10px;
      margin: 8px 0;
      background: white;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    
    .info-label {
      font-weight: bold;
      color: #667eea;
      margin-right: 10px;
    }
    
    .morph-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    
    .morph-item {
      padding: 8px;
      margin: 5px 0;
      background: #f8f9ff;
      border-radius: 5px;
      border-left: 3px solid #667eea;
    }
    
    .instructions {
      margin-top: 20px;
      padding: 20px;
      background: #fff7ed;
      border-radius: 10px;
      border-left: 4px solid #f97316;
    }
    
    .instructions h3 {
      color: #f97316;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .instructions ol {
      margin-left: 20px;
      color: #666;
    }
    
    .instructions li {
      margin: 8px 0;
      font-size: 14px;
    }
    
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Verificador de Morph Targets</h1>
    <p class="subtitle">Verifica si tu archivo GLB/GLTF tiene Shape Keys exportadas correctamente</p>
    
    <div class="drop-zone" id="dropZone">
      <div class="drop-zone-icon">üì¶</div>
      <div class="drop-zone-text">Arrastra tu archivo GLB/GLTF aqu√≠</div>
      <div class="drop-zone-hint">o haz clic para seleccionar</div>
    </div>
    
    <input type="file" id="fileInput" accept=".glb,.gltf">
    
    <div class="results" id="results"></div>
  </div>
  
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const results = document.getElementById('results');
    const loader = new GLTFLoader();
    
    // Click para abrir selector de archivos
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });
    
    // Drag and drop
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      
      const file = e.dataTransfer.files[0];
      if (file) processFile(file);
    });
    
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processFile(file);
    });
    
    function processFile(file) {
      if (!file.name.endsWith('.glb') && !file.name.endsWith('.gltf')) {
        showError('Por favor selecciona un archivo GLB o GLTF');
        return;
      }
      
      const reader = new FileReader();
      
      reader.onload = function(e) {
        const arrayBuffer = e.target.result;
        
        loader.parse(arrayBuffer, '', (gltf) => {
          analyzeModel(gltf, file.name);
        }, (error) => {
          showError('Error al cargar el archivo: ' + error.message);
        });
      };
      
      reader.readAsArrayBuffer(file);
    }
    
    function analyzeModel(gltf, filename) {
      const scene = gltf.scene;
      let foundMorphs = false;
      const morphTargetsInfo = [];
      let totalMeshes = 0;
      
      scene.traverse((node) => {
        if (node.isMesh) {
          totalMeshes++;
          
          if (node.morphTargetDictionary && Object.keys(node.morphTargetDictionary).length > 0) {
            foundMorphs = true;
            morphTargetsInfo.push({
              name: node.name || 'Sin nombre',
              targets: node.morphTargetDictionary,
              count: Object.keys(node.morphTargetDictionary).length
            });
          }
        }
      });
      
      if (foundMorphs) {
        showSuccess(filename, morphTargetsInfo, totalMeshes);
      } else {
        showNoMorphs(filename, totalMeshes);
      }
    }
    
    function showSuccess(filename, morphTargetsInfo, totalMeshes) {
      results.className = 'results success show';
      
      let html = `
        <h2>‚úÖ ¬°Morph Targets Encontrados!</h2>
        <div class="info-item">
          <span class="info-label">Archivo:</span> ${filename}
        </div>
        <div class="info-item">
          <span class="info-label">Meshes totales:</span> ${totalMeshes}
        </div>
        <div class="info-item">
          <span class="info-label">Meshes con morph targets:</span> ${morphTargetsInfo.length}
        </div>
      `;
      
      morphTargetsInfo.forEach((info, index) => {
        html += `
          <div class="morph-list">
            <strong>Mesh: "${info.name}"</strong>
            <div style="margin-top: 8px; color: #666;">
              <strong>${info.count} morph target(s):</strong>
            </div>
        `;
        
        Object.keys(info.targets).forEach(key => {
          html += `<div class="morph-item">üìå ${key} (√≠ndice: ${info.targets[key]})</div>`;
        });
        
        html += `</div>`;
      });
      
      html += `
        <div style="margin-top: 20px; padding: 15px; background: #f0fdf4; border-radius: 8px;">
          <strong style="color: #22c55e;">‚úÖ Tu modelo est√° listo para usar</strong>
          <p style="margin-top: 10px; color: #666; font-size: 14px;">
            Las shape keys se exportaron correctamente. Puedes usar este modelo con el sistema de MorphTargetController.
          </p>
        </div>
      `;
      
      results.innerHTML = html;
    }
    
    function showNoMorphs(filename, totalMeshes) {
      results.className = 'results error show';
      results.innerHTML = `
        <h2>‚ùå No se encontraron Morph Targets</h2>
        <div class="info-item">
          <span class="info-label">Archivo:</span> ${filename}
        </div>
        <div class="info-item">
          <span class="info-label">Meshes encontrados:</span> ${totalMeshes}
        </div>
        <div class="info-item">
          <span class="info-label">Meshes con morph targets:</span> 0
        </div>
        
        <div class="instructions">
          <h3>üîß C√≥mo Exportar Shape Keys desde Blender</h3>
          <ol>
            <li>Abre tu modelo en Blender</li>
            <li>Verifica que tiene Shape Keys en <strong>Object Data Properties</strong></li>
            <li>Ve a <strong>File > Export > glTF 2.0 (.glb/.gltf)</strong></li>
            <li>En la pesta√±a <strong>Animation</strong>:
              <ul>
                <li>‚òëÔ∏è Marca <strong>Animation</strong></li>
                <li>‚òëÔ∏è Marca <strong>Shape Keys</strong> ‚¨ÖÔ∏è CR√çTICO</li>
                <li>‚òëÔ∏è Marca <strong>Shape Key Normals</strong></li>
                <li>‚òëÔ∏è Marca <strong>Shape Key Tangents</strong></li>
              </ul>
            </li>
            <li>Exporta como <strong>GLB</strong> (no GLTF separado)</li>
            <li>Vuelve a probar este archivo</li>
          </ol>
        </div>
        
        <button class="btn" onclick="location.reload()">üîÑ Probar otro archivo</button>
      `;
    }
    
    function showError(message) {
      results.className = 'results error show';
      results.innerHTML = `
        <h2>‚ùå Error</h2>
        <div class="info-item">
          ${message}
        </div>
        <button class="btn" onclick="location.reload()">üîÑ Intentar de nuevo</button>
      `;
    }
  </script>
</body>
</html>
