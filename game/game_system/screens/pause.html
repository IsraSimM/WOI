<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pausa</title>
    <link rel="stylesheet" href="../styles/pause.css" />
  </head>
  <body>
    <div class="panel">
      <div class="title">Pausa</div>
      <div class="subtitle">Menu de pausa</div>
      <div class="actions">
        <button class="accent" type="button" data-action="resume">Reanudar</button>
        <button type="button" data-action="save_exit">Guardar y salir</button>
        <button type="button" data-action="exit">Salir</button>
        <button type="button" data-action="config" id="configToggle">Configuracion</button>
      </div>
      <div class="config" id="configPanel">
        <div class="config-group">
          <label for="cfgSensitivity">SENSIBILIDAD <span class="value" id="cfgSensitivityVal">1.00x</span></label>
          <input id="cfgSensitivity" type="range" min="0.5" max="2.5" step="0.05" value="1" />
        </div>
        <div class="config-group">
          <label for="cfgBrightness">BRILLO <span class="value" id="cfgBrightnessVal">1.00x</span></label>
          <input id="cfgBrightness" type="range" min="0.6" max="1.8" step="0.05" value="1" />
        </div>
        <div class="config-group toggle">
          <span>AJUSTAR ITEMS EN SLOTS</span>
          <input id="cfgAutoCompact" type="checkbox" />
        </div>
      </div>
    </div>
    <script>
      const buttons = document.querySelectorAll('[data-action]');
      const configPanel = document.getElementById('configPanel');
      const configToggle = document.getElementById('configToggle');
      const sensitivityInput = document.getElementById('cfgSensitivity');
      const sensitivityVal = document.getElementById('cfgSensitivityVal');
      const brightnessInput = document.getElementById('cfgBrightness');
      const brightnessVal = document.getElementById('cfgBrightnessVal');
      const autoCompactInput = document.getElementById('cfgAutoCompact');

      function updateLabels() {
        if (sensitivityVal && sensitivityInput) {
          sensitivityVal.textContent = `${Number(sensitivityInput.value).toFixed(2)}x`;
        }
        if (brightnessVal && brightnessInput) {
          brightnessVal.textContent = `${Number(brightnessInput.value).toFixed(2)}x`;
        }
      }

      function sendConfigUpdate() {
        const config = {
          sensitivityMult: Number(sensitivityInput?.value) || 1,
          brightness: Number(brightnessInput?.value) || 1,
          autoCompactSlots: Boolean(autoCompactInput?.checked),
        };
        window.parent.postMessage({
          type: 'config-update',
          config,
        }, '*');
      }

      function toggleConfig() {
        if (!configPanel) return;
        configPanel.classList.toggle('active');
      }

      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          const action = button.dataset.action;
          if (action === 'config') {
            toggleConfig();
            return;
          }
          window.parent.postMessage({
            type: 'pause-action',
            action,
          }, '*');
        });
      });

      [sensitivityInput, brightnessInput, autoCompactInput].forEach((input) => {
        if (!input) return;
        input.addEventListener('input', () => {
          updateLabels();
          sendConfigUpdate();
        });
      });

      window.addEventListener('message', (event) => {
        if (!event?.data || typeof event.data !== 'object') return;
        if (event.data.type !== 'config-sync') return;
        const cfg = event.data.config || {};
        if (sensitivityInput && Number.isFinite(cfg.sensitivityMult)) {
          sensitivityInput.value = String(cfg.sensitivityMult);
        }
        if (brightnessInput && Number.isFinite(cfg.brightness)) {
          brightnessInput.value = String(cfg.brightness);
        }
        if (autoCompactInput && typeof cfg.autoCompactSlots === 'boolean') {
          autoCompactInput.checked = cfg.autoCompactSlots;
        }
        updateLabels();
      });

      updateLabels();
      window.parent.postMessage({ type: 'config-request' }, '*');
    </script>
  </body>
</html>
