<div class="hud">
  <style>
    :root {
      --hud-bg: rgba(10, 18, 24, 0.88);
      --hud-line: rgba(56, 132, 164, 0.45);
      --hud-soft: rgba(56, 132, 164, 0.18);
      --hud-text: #e8f0f7;
      --hud-muted: rgba(232, 240, 247, 0.6);
      --hud-accent: #2bd8ff;
      --hud-accent-2: #23f1a8;
      --hud-warn: #ff784f;
      --hud-radius: 0px;
    }

    .hud {
      position: absolute;
      inset: 0;
      padding: 18px 22px;
      font-family: "Rajdhani", "Space Grotesk", sans-serif;
      color: var(--hud-text);
      pointer-events: none;
    }

    .hud-panel {
      background: var(--hud-bg);
      border: 1px solid var(--hud-line);
      border-radius: var(--hud-radius);
      box-shadow: inset 0 0 0 1px var(--hud-soft);
    }

    .hud-top {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hud-top-panel {
      display: grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 18px;
      padding: 12px 18px;
      min-width: min(720px, 92vw);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat {
      display: grid;
      gap: 4px;
      text-align: center;
    }

    .stat-label {
      font-size: 10px;
      color: var(--hud-muted);
      letter-spacing: 2px;
    }

    .stat-value {
      font-size: 26px;
      font-weight: 600;
    }

    .stat-value.accent {
      color: var(--hud-warn);
    }

    .stat-divider {
      width: 1px;
      height: 36px;
      background: rgba(86, 158, 188, 0.35);
    }

    .hud-left {
      position: absolute;
      top: 96px;
      left: 18px;
      display: grid;
      gap: 14px;
    }

    .hud-right {
      position: absolute;
      top: 180px;
      right: 18px;
      display: grid;
      gap: 12px;
    }

    .hud-bottom {
      position: absolute;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      width: min(520px, 92vw);
    }

    .hud-mission {
      position: absolute;
      right: 18px;
      bottom: 26px;
    }

    .hud-status {
      position: absolute;
      left: 18px;
      bottom: 18px;
      font-size: 12px;
      color: var(--hud-muted);
      letter-spacing: 1px;
    }

    .radar {
      width: 180px;
      height: 180px;
      position: relative;
      overflow: hidden;
    }

    .radar::before,
    .radar::after {
      content: "";
      position: absolute;
      inset: 16px;
      border: 1px solid rgba(56, 132, 164, 0.35);
      border-radius: var(--hud-radius);
    }

    .radar::after {
      inset: 34px;
      border-color: rgba(56, 132, 164, 0.25);
    }

    .radar-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(56, 132, 164, 0.15) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(56, 132, 164, 0.15) 1px, transparent 1px);
      background-size: 22px 22px;
      opacity: 0.5;
      z-index: 0;
    }

    .radar-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--hud-accent);
      top: 45%;
      left: 48%;
      box-shadow: 0 0 8px rgba(43, 216, 255, 0.8);
    }

    .radar-dot.target {
      background: var(--hud-warn);
      top: 28%;
      left: 62%;
    }

    .radar canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .radar-letters {
      position: absolute;
      inset: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: var(--hud-muted);
      z-index: 2;
    }

    .life-panel {
      width: 280px;
      padding: 12px 14px;
    }

    .life-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
    }

    .life-header span:first-child {
      color: var(--hud-accent-2);
      font-weight: 600;
    }

    .life-bar {
      height: 10px;
      border-radius: var(--hud-radius);
      background: rgba(12, 18, 24, 0.8);
      border: 1px solid rgba(56, 132, 164, 0.25);
      overflow: hidden;
    }

    .life-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #1fe786, #33ff99);
    }

    .effects-panel {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 280px;
    }

    .effect-card {
      padding: 10px 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: rgba(8, 12, 18, 0.82);
      border: 1px solid rgba(56, 132, 164, 0.25);
      border-radius: var(--hud-radius);
      display: grid;
      gap: 6px;
    }

    .effect-card .effect-value {
      font-size: 12px;
      color: var(--hud-accent);
    }

    .effect-chip {
      display: inline-block;
      padding: 3px 6px;
      border-radius: var(--hud-radius);
      background: rgba(43, 216, 255, 0.18);
      color: var(--hud-accent);
      text-transform: none;
      font-size: 11px;
      margin-right: 6px;
      margin-top: 4px;
    }

    .ammo-panel {
      width: 220px;
      padding: 14px 16px;
      text-align: right;
    }

    .ammo-count {
      font-size: 40px;
      font-weight: 600;
    }

    .ammo-total {
      font-size: 16px;
      color: var(--hud-muted);
      margin-left: 4px;
    }

    .ammo-name {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--hud-accent);
      margin-top: 6px;
    }

    .ammo-bars {
      margin-top: 8px;
      display: grid;
      grid-auto-flow: column;
      gap: 4px;
      justify-content: end;
    }

    .ammo-bars span {
      width: 10px;
      height: 16px;
      border-radius: var(--hud-radius);
      background: rgba(43, 216, 255, 0.25);
    }

    .dash-panel {
      width: 220px;
      padding: 12px 14px;
      display: grid;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .dash-title {
      font-size: 11px;
      color: var(--hud-accent);
    }

    .dash-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }

    .dash-label {
      color: var(--hud-muted);
    }

    .dash-value {
      color: var(--hud-text);
      font-weight: 600;
    }

    .inventory-panel {
      padding: 10px 16px 14px;
      text-align: center;
    }

    .inventory-title {
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--hud-accent);
      margin-bottom: 10px;
    }

    .inventory-slots {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .inventory-slot {
      height: 60px;
      border-radius: var(--hud-radius);
      border: 1px solid rgba(56, 132, 164, 0.35);
      background: rgba(8, 12, 18, 0.7);
      display: grid;
      align-content: center;
      justify-items: center;
      gap: 4px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .inventory-slot .slot-key {
      font-size: 10px;
      color: var(--hud-muted);
    }

    .mission-panel {
      width: min(280px, 80vw);
      padding: 14px 16px;
      display: grid;
      gap: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .mission-title {
      font-size: 11px;
      color: var(--hud-accent);
    }

    .mission-main {
      font-size: 14px;
      color: var(--hud-text);
    }

    .mission-meta {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--hud-muted);
    }
  </style>

  <div class="hud-top">
    <div class="hud-panel hud-top-panel">
      <div class="stat">
        <div class="stat-label">PUNTAJE</div>
        <div class="stat-value" id="hudScore">000000</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat">
        <div class="stat-label">ELIMINACIONES</div>
        <div class="stat-value accent" id="hudElims">00</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat">
        <div class="stat-label">INTENTOS</div>
        <div class="stat-value" id="hudLives">03</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat">
        <div class="stat-label">VELOCIDAD</div>
        <div class="stat-value" id="hudSpeed">x1.00</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat">
        <div class="stat-label">TIEMPO</div>
        <div class="stat-value" id="hudTime">00:00</div>
      </div>
      <div class="stat-divider"></div>
      <div class="stat" id="hudFinalWrap" style="display: none;">
        <div class="stat-label">FINAL</div>
        <div class="stat-value" id="hudFinalTime">00:00</div>
      </div>
    </div>
  </div>

  <div class="hud-left">
    <div class="hud-panel radar">
      <div class="radar-grid"></div>
      <canvas id="hudMinimap" width="180" height="180"></canvas>
      <div class="radar-letters">
        <span>N</span>
        <span>E</span>
        <span>S</span>
        <span>W</span>
      </div>
    </div>

    <div class="hud-panel life-panel">
      <div class="life-header">
        <span>VIDA</span>
        <span id="hudLifePercent">100%</span>
      </div>
      <div class="life-bar">
        <div class="life-fill" id="hudLifeFill"></div>
      </div>
    </div>

    <div class="effects-panel" id="hudEffects"></div>
  </div>

  <div class="hud-right">
    <div class="hud-panel ammo-panel">
      <div class="ammo-count"><span id="hudAmmoCurrent">--</span><span class="ammo-total" id="hudAmmoTotal">/--</span></div>
      <div class="ammo-name" id="hudWeapon">SISTEMA BASICO</div>
      <div class="ammo-bars">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="hud-panel dash-panel">
      <div class="dash-title">TELEPORTE</div>
      <div class="dash-row">
        <span class="dash-label">TP</span>
        <span class="dash-value" id="hudDashCount">1</span>
      </div>
      <div class="dash-row">
        <span class="dash-label">COOLDOWN</span>
        <span class="dash-value" id="hudDashCooldown">0.0s</span>
      </div>
    </div>
  </div>

  <div class="hud-bottom">
    <div class="hud-panel inventory-panel">
      <div class="inventory-title">INVENTARIO TACTICO</div>
      <div class="inventory-slots" id="hudItems"></div>
    </div>
  </div>

  <div class="hud-mission">
    <div class="hud-panel mission-panel">
      <div class="mission-title">MISION ACTUAL</div>
      <div class="mission-main" id="hudObjective">-</div>
      <div class="mission-meta"><span>Modo</span><span id="hudMode">-</span></div>
      <div class="mission-meta"><span>Dificultad</span><span id="hudDifficulty">-</span></div>
    </div>
  </div>

  <div class="hud-status" id="hudStatus">Esc para pausar</div>
</div>
